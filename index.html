<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #4b0082;
    }
    form {
      display: none;
      text-align: left;
    }
    form.active {
      display: block;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1.5px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #7b3fbf;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #7b3fbf;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5e2ea0;
    }
    .toggle-btns {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .toggle-btns button {
      width: auto;
      background: transparent;
      color: #7b3fbf;
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      border: 1.5px solid transparent;
      transition: border-color 0.3s, background 0.3s;
    }
    .toggle-btns button.active,
    .toggle-btns button:hover {
      background: #7b3fbf;
      color: white;
      border-color: #7b3fbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <form id="login-form" class="active">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required placeholder="you@example.com" />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" required placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>

    <form id="signup-form">
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" required placeholder="John Doe" />

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" required placeholder="you@example.com" />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required placeholder="Create a password" />

      <button type="submit">Sign Up</button>
    </form>

    <div class="toggle-btns">
      <button id="show-login" class="active">Login</button>
      <button id="show-signup">Sign Up</button>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Your separate JS file -->
  <script src="email.js"></script>
  <script>
    // Form toggle logic
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showLoginBtn = document.getElementById('show-login');
    const showSignupBtn = document.getElementById('show-signup');
    const formTitle = document.getElementById('form-title');

    showLoginBtn.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      showLoginBtn.classList.add('active');
      showSignupBtn.classList.remove('active');
      formTitle.textContent = 'Login';
    });

    showSignupBtn.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      showSignupBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
      formTitle.textContent = 'Sign Up';
    });
  </script>
</body>
</html>
